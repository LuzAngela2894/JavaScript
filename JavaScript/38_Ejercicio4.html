<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4</title>
  </head>
  <body>
    <h1>Ejercicio 4</h1>
    <script>
      /*
        12) Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.
        13) Programa una función que determine si un número es par o impar, pe. miFuncion(29) devolverá Impar.
        14) Programa una función para convertir grados Celsius a Fahrenheit y viceversa, pe. miFuncion(0,"C") devolverá 32°F.
        */
      console.log("Ejercicio 4.12");
      const primo = (numero = undefined) => {
        if (numero === undefined)
          return console.warn("No has ingresado ningún número");
        if (typeof numero !== "number")
          return console.error(
            `El valor "${numero}" ingresado, NO es un número`
          );
        if (numero === 0) return console.error("El número no puede ser 0");
        if (numero === 1) return console.error("El número no puede ser 1");
        if (Math.sign(numero) === -1)
          return console.error("El número no puede ser negativo");
        let divisible = false;
        for (let i = 2; i < numero; i++) {
          if (numero % i === 0) {
            divisible = true;
            break;
          }
        }
        return divisible
          ? console.info(false + ` El número ${numero} NO es primo`)
          : console.info(true + ` El número ${numero} SI es primo`);
      };
      primo();
      primo("8");
      primo(true);
      primo(7);
      primo(8);
      primo(-13);

      console.log("Ejercicio 4.13");
      const parImpar = (numero = undefined) => {
        if (numero === undefined)
          return console.warn("No has ingresado ningún número");
        if (typeof numero !== "number")
          return console.error(
            `El valor "${numero}" ingresado, NO es un número`
          );
        return numero % 2 === 0
          ? console.info(`El número ${numero} es PAR`)
          : console.info(`El número ${numero} es IMPAR`);
      };
      parImpar();
      parImpar("8");
      parImpar(29);
      parImpar(-398);
      
      console.log("Ejercicio 4.14");
      const conversion = (temperatura = undefined, escala = undefined) => {
        if (temperatura === undefined)
          return console.warn("No has ingresado temperatura a convertir");
        if (typeof temperatura !== "number")
          return console.error(
            `El valor "${temperatura}" ingresado, NO es un número`
          );
        if (escala === undefined)
          return console.warn("No has ingresado el tipo de grado a convertir");
        if (typeof escala !== "string")
          return console.error(
            `El valor "${escala}" ingresado, NO es una cadena de texto`
          );
        if (escala.length !== 1 || !/(C|F)/.test(escala))
          return console.warn("Valor inválido");
        if (escala === "C") {
          return console.info(
            `${temperatura}°C = ${Math.round(temperatura * (9 / 5) + 32)}°F`
          );
        } else if (escala === "F") {
          return console.info(
            `${temperatura}°F = ${Math.round((temperatura - 32) * (5 / 9))}°C`
          );
        }
      };
      conversion();
      conversion("2");
      conversion(2);
      conversion(2, true);
      conversion(2, "Hola");
      conversion(2, "E");
      conversion(0, "C");
      conversion(100, "C");
      conversion(32, "F");
      conversion(2, "F");
    </script>
  </body>
</html>
