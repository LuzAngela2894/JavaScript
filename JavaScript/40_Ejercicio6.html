<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 6</title>
  </head>
  <body>
    <h1>Ejercicio 6</h1>
    <script>
      /*
        18) Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5.
        19) Programa una función que valide que un texto sea un nombre válido, pe. miFuncion("Jonathan MirCha") devolverá verdadero.
        20) Programa una función que valide que un texto sea un email válido, pe. miFuncion("jonmircha@gmail.com") devolverá verdadero.
        */
      console.log("Ejercicio 6.18");
      const contarVocalesConsonantes = (cadena = "") => {
        if (!cadena)
          return console.warn("No has ingresado una cadena de texto");
        if (typeof cadena !== "string")
          return console.error(
            `El valor "${cadena}" ingresado, NO es una cadena de texto`
          );
        let vocales = 0,
          consonantes = 0;
        for (let letra of cadena) {
          if (/[aeiouáéíóú]/i.test(letra)) vocales++;

          if (/[bcdfghjklmnñpqrstvwxyz]/i.test(letra)) consonantes++;
        }
        return console.info({
          vocales,
          consonantes,
        });
      };
      contarVocalesConsonantes();
      contarVocalesConsonantes(3);
      contarVocalesConsonantes("Hola Mundo");
      contarVocalesConsonantes("Elefante");
      contarVocalesConsonantes("HERCULES");

      console.log("Ejercicio 6.19");
      const validarNombre = (nombre = "") => {
        if (!nombre) return console.warn("No has ingresado un nombre");
        if (typeof nombre !== "string")
          return console.error(
            `El valor "${nombre}" ingresado, NO es una cadena de texto`
          );
        let expReg = /^[a-záéíóú\s]+$/gi.test(nombre);
        return expReg
          ? console.info(`true + "${nombre}", el nombre es válido`)
          : console.warn(`false + "${nombre}", el nombre NO es válido`);
      };
      validarNombre();
      validarNombre("Jonathan MirCha");
      validarNombre("ANGELA MELO");
      
      console.log("Ejercicio 6.20");
      const validarEmail = (email = "") => {
        if (!email) return console.warn("No has ingresado un email");
        if (typeof email !== "string")
          return console.error(
            `El valor "${email}" ingresado, NO es una cadena de texto`
          );
        let expReg =
          /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(
            email
          );
        return expReg
          ? console.info(`true + "${email}", el email es válido`)
          : console.warn(`false + "${email}", el email NO es válido`);
      };
      validarEmail();
      validarEmail(28);
      validarEmail("jon,mir,cha@gmail");
      validarEmail("jonmircha@gmail.com");
      console.log("Ejercicio Extra");
      const validarPatron = (cadena = "", patron = undefined) => {
        if (!cadena) return console.warn("No has ingresado una cadena");
        if (typeof cadena !== "string")
          return console.error(
            `El valor "${cadena}" ingresado, NO es una cadena de texto`
          );
        if (patron === undefined)
          return console.warn("No has ingresado un patrón a evaluar");
        if (!(patron instanceof RegExp))
          return console.error(
            `El valor "${patron}" ingresado, NO es una expresión regular`
          );
        let expReg = patron.test(cadena);
        return expReg
          ? console.info(`"${cadena}", cumple con el patrón ingresado`)
          : console.warn(`"${cadena}", NO cumple con el patrón ingresado`);
      };
      validarPatron();
      validarPatron("Jonathan MirCha");
      validarPatron("jonmircha@gmail.com");
      validarPatron("Angela Melo", [1, 2, 3]);
      validarPatron("Jonathan MirCha", /^[a-záéíóú\s]+$/gi);
      validarPatron(
        "jonmircha@gmail.com",
        /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i
      );
    </script>
  </body>
</html>
