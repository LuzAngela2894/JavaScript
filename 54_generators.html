<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generators</title>
  </head>
  <body>
    <h1>Generators</h1>
    <script>
      function* iterable() {
        yield "hola";
        console.log("hola consola");
        yield "hola 2";
        console.log("seguimos con más instrucciones de nuestro código");
        yield "hola 3";
        yield "hola 4";
      }

      let iterador = iterable();

      for (let y of iterador) {
        console.log(y);
      }

      const arreglo = [...iterable()];
      console.log(arreglo);

      function cuadrado(valor) {
        setTimeout(() => {
          console.log({ valor, resultado: Math.pow(valor, 2) });
        }, Math.random() * 1000);
      }

      function* generador() {
        console.log("Inicia Generador");
        yield cuadrado(0);
        yield cuadrado(1);
        yield cuadrado(2);
        yield cuadrado(3);
        yield cuadrado(4);
        yield cuadrado(5);
        console.log("Termina Generador");
      }

      let generator = generador();
      for (let y of generator) {
        console.log(y);
      }
    </script>
  </body>
</html>
