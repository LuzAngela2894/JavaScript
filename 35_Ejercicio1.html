<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <h1>Ejercicio 1</h1>
    <script>
      /*
        1) Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá 10.
        2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola".
        3) Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe. miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal'].
        4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.
        */
      let saludo = "Hola Mundo";
      console.log("Ejercicio 1.1");
      function miFuncion1() {
        let r = saludo.length;
        console.log(r);
      }
      miFuncion1();

      console.log("Ejercicio 1.2");
      function miFuncion2() {
        let r1 = saludo.substr(0, 4);
        console.log(r1);
        let r2 = saludo.substring(0, 4);
        console.log(r2);
        let r3 = saludo.slice(0, 4);
        console.log(r3);
      }
      miFuncion2();

      let saludar = "Hola que tal";

      console.log("Ejercicio 1.3");
      function miFuncion3() {
        let r = saludar.split(" ");
        console.log(r);
      }
      miFuncion3();

      console.log("Ejercicio 1.4");
      function miFuncion4() {
        let r = saludo.repeat(3);
        console.log(r);
      }
      miFuncion4();

      //SOLUCIÓN DEL DOCENTE

      console.log("Ejercicio 1.1");
      const contarCaracteres = (cadena = "") =>
        !cadena
          ? console.warn("No ingresaste ninguna cadena")
          : console.info(
              `La cadena "${cadena}" tiene ${cadena.length} caracteres`
            );
      contarCaracteres();
      contarCaracteres("Hola Mundo");

      console.log("Ejercicio 1.2");
      const recortarTexto = (cadena = "", longitud = undefined) =>
        !cadena
          ? console.warn("No ingresaste ninguna cadena")
          : longitud === undefined
          ? console.warn("No ingresaste la longitud para recortar el texto")
          : console.info(cadena.slice(0, longitud));
      recortarTexto();
      recortarTexto("Hola Mundo");
      recortarTexto("Hola Mundo", 4);

      console.log("Ejercicio 1.3");
      const cadenaArreglo = (cadena = "", separador = undefined) =>
        !cadena
          ? console.warn("No ingresaste ninguna cadena")
          : separador === undefined
          ? console.warn("No ingresaste el separador")
          : console.info(cadena.split(separador));
      cadenaArreglo();
      cadenaArreglo("Hola que tal");
      cadenaArreglo("Hola que tal", " ");
      
      console.log("Ejercicio 1.4");
      const repetirTexto = (texto = "", veces = undefined) => {
        if (!text) return console.warn("No ingresaste ningun texto");
        if (veces === undefined)
          return console.warn(
            "No ingresaste el número de veces a repetir el exto"
          );
        if (veces === 0)
          return console.error("El número de veces no puede ser 0");
        if (Math.sign(veces) === -1)
          return console.error("El número de veces no puede ser negativo");
        for (let i = 1; i <= veces; i++) {
          console.info(`${texto}, ${i}`);
        }
        repetirTexto("Hola Mundo", 3);
        repetirTexto("Hola Mundo", 0);
        repetirTexto("Hola Mundo", -20);
        repetirTexto("", 20);
        repetirTexto("Hola Mundo");
      };
    </script>
  </body>
</html>
