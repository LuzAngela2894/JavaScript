<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objeto Console</title>
  </head>
  <body>
    <h1>Objeto Console</h1>
    <script>
      console.log(console);
      console.error("Esto es un error");
      console.warn("Esto es un aviso");
      console.info("Esto es un mensaje informativo");
      console.log("Un registro de lo que ha pasado en nuestra aplicación");
      let nombre = "Jon",
        apellido = "MirCha",
        edad = 36;
      console.log(nombre, apellido, edad);
      console.log(
        `Hola mi nombre es ${nombre} ${apellido} y tengo ${edad} años.`
      );
      console.log(
        `Hola mi nombre es %s %s y tengo %d años.`,
        nombre,
        apellido,
        edad
      );
      console.clear();
      console.log(window);
      console.log(document);
      console.dir(window);
      console.dir(document);
      console.clear();
      console.group("Cursos de @jonmircha en YouTube");
      console.log("Curso de JavaScript");
      console.log("Curso de Node.js");
      console.log("Curso de PWAs");
      console.log("Curso de Flexbox");
      console.log("Curso de Diseño y Programación Web");
      console.groupEnd();
      console.clear();
      console.log(console);
      console.table(Object.entries(console).sort());
      console.clear();
      const numeros = [1, 2, 3, 4, 5],
        vocales = ["a", "e", "i", "o", "u"];
      console.table(numeros);
      console.table(vocales);
      const perro = {
        nombre: "Boni",
        raza: "Boxer",
        color: "Cafe",
      };
      console.table(perro);
      console.time("Cuanto tiempo tarda mi código");
      const arreglo = Array(1000000);
      for (let i = 0; i < arreglo.length; i++) {
        arreglo[i] = i;
      }
      console.timeEnd("Cuanto tiempo tarda mi código");
      console.clear();
      for (let i = 0; i <= 100; i++) {
        console.count("código for (veces)");
        console.log(i);
      }
      console.clear();
      let x = 1,
        y = 2,
        pruebaxy = "Se espera que x siempre sea menor que y";
      console.assert(x < y, { x, y, pruebaxy });
    </script>
  </body>
</html>
