<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objetos Literales</title>
  </head>
  <body>
    <h1>Objetos Literales</h1>
    <script>
      let nombre = "Kenai";
      edad = 7;
      const perro = {
        nombre: nombre,
        edad: edad,
        ladrar: function () {
          console.log("¡guau guau!");
        },
      };
      console.log(perro);
      perro.ladrar();
      const dog = {
        nombre,
        edad,
        raza: "Callejero",
        ladrar() {
          console.log("¡guau guau guau!");
        },
      };
      console.log(dog);
      dog.ladrar();
    </script>
  </body>
</html>
