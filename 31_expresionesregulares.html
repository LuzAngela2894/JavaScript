<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expresiones Regulares</title>
  </head>
  <body>
    <h1>Expresiones Regulares</h1>
    <script>
      /*
        Son una secuencia de caracteres que forma un patrón de búsqueda, principalmente utilizada para la búsqueda de patrones de cadenas de caracteres.
        ¡No olvidar usar la documentación de MDN Developer Mozilla! 
        */
      let cadena =
        "Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero mollitia saepe quos. Aperiam aliquid accusantium officiis ipsum, at quia nulla placeat quasi, dignissimos iste quaerat sit illo itaque delectus nisi. Qui dolorem ipsum, quia dolor sit amet consectetur adipisci velit, sed quia non numquam eius modi tempora incidunt, ut labore et dolore magnam aliquam quaerat voluptatem";
      let expReg1 = new RegExp("lorem", "ig");
      console.log(expReg1.test(cadena));
      console.log(expReg1.exec(cadena));
      let expReg2 = /lorem/gi;
      console.log(expReg2.test(cadena));
      console.log(expReg2.exec(cadena));
      let expReg3 = /\d/gi;
      console.log(expReg3.test(cadena));
      console.log(expReg3.exec(cadena));
      let expReg4 = /[0-9]/gi;
      console.log(expReg4.test(cadena));
      console.log(expReg4.exec(cadena));
      let expReg5 = /lorem{2,}/gi;
      console.log(expReg5.test(cadena));
      console.log(expReg5.exec(cadena));
    </script>
  </body>
</html>
