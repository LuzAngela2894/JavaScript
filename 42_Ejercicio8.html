<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Ejercicio 8</title>
  </head>
  <body>
    <h1>Ejercicio 8</h1>
    <script>
      /*
        24) Programa una función que dado un arreglo de números devuelva un objeto con dos arreglos, el primero tendrá los numeros ordenados en forma ascendente y el segundo de forma descendente, pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }.
        25) Programa una función que dado un arreglo de elementos, elimine los duplicados, pe. miFuncion(["x", 10, "x", 2, "10", 10, true, true]) devolverá ["x", 10, 2, "10", true].
        26) Programa una función que dado un arreglo de números obtenga el promedio, pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.
        */
      console.log("Ejercicio 8.24");
      const ordenarArreglo = (arreglo = undefined) => {
        if (arreglo === undefined)
          return console.warn("No has ingresado un arreglo de números");
        if (!(arreglo instanceof Array))
          return console.error(
            "El valor que has ingresado no es un arreglo de números"
          );
        if (arreglo.length === 0)
          return console.error("El arreglo de números está vacío");
        for (let numero of arreglo) {
          if (typeof numero !== "number")
            return console.error(
              `El valor "${numero}" ingresado, NO es un número`
            );
        }
        return console.info({
          arreglo,
          ascendente: arreglo.map((elemento) => elemento).sort(),
          descendente: arreglo
            .map((elemento) => elemento)
            .sort()
            .reverse(),
        });
      };
      ordenarArreglo();
      ordenarArreglo("Hola");
      ordenarArreglo([]);
      ordenarArreglo([3, {}]);
      ordenarArreglo([7, 5, 7, 8, 6]);

      console.log("Ejercicio 8.25");
      const eliminaDuplicados = (arreglo = undefined) => {
        if (arreglo === undefined)
          return console.warn("No has ingresado un arreglo");
        if (!(arreglo instanceof Array))
          return console.error("El valor que has ingresado no es un arreglo");
        if (arreglo.length === 0) return console.error("El arreglo está vacío");
        if (arreglo.length === 1)
          return console.warn("El arreglo debe tener al menos 2 elementos");
        /*return console.info({
          original: arreglo,
          sinDuplicados: arreglo.filter(
            (value, index, self) => self.indexOf(value) === index
          ),
        });*/
        return console.info({
          original: arreglo,
          sinDuplicados: [...new Set(arreglo)],
        });
      };
      eliminaDuplicados();
      eliminaDuplicados("Cadena");
      eliminaDuplicados([]);
      eliminaDuplicados([1]);
      eliminaDuplicados(["x", 10, "x", 2, "10", 10, true, true]);

      console.log("Ejercicio 8.26");
      const promedio = (arreglo = undefined) => {
        if (arreglo === undefined)
          return console.warn("No has ingresado un arreglo de números");
        if (!(arreglo instanceof Array))
          return console.error(
            "El valor que has ingresado no es un arreglo de números"
          );
        if (arreglo.length === 0)
          return console.error("El arreglo de números está vacío");
        for (let numero of arreglo) {
          if (typeof numero !== "number")
            return console.error(
              `El valor "${numero}" ingresado, NO es un número`
            );
        }
        return console.info(
          arreglo.reduce((total, numero, index, arreglo) => {
            total += numero;
            if (index === arreglo.length - 1) {
              return `El promedio de ${arreglo.join(" + ")} es ${
                total / arreglo.length
              }`;
            } else {
              return total;
            }
          })
        );
      };
      promedio();
      promedio("cadena");
      promedio([]);
      promedio([9, 8, 7, 6, 5, 4, 3, 2, 1, 0]);
    </script>
  </body>
</html>
