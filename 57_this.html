<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This</title>
  </head>
  <body>
    <h1>This</h1>
    <script>
      console.log(this);
      console.log(window);
      console.log(this === window);

      this.nombre = "Contexto Global";
      console.log(this.nombre);

      function imprimir() {
        console.log(this.nombre);
      }

      imprimir();

      const objeto = {
        nombre: "Contexto Objeto",
        imprimir: function () {
          console.log(this.nombre);
        },
      };

      objeto.imprimir();

      const objeto2 = { nombre: "Contexto Objeto 2", imprimir };

      objeto2.imprimir();

      const objeto3 = {
        nombre: "Contexto Objeto 3",
        imprimir: () => {
          console.log(this.nombre);
        },
      };

      objeto3.imprimir();

      function Persona(nombre) {
        this.nombre = nombre;
        //return console.log(this.nombre);
        /*return function () {
          console.log(this.nombre);
        };*/
        return () => console.log(this.nombre);
      }

      let jon = new Persona("Jon");
      jon();
    </script>
  </body>
</html>
