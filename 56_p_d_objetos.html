<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propiedades Dinámicas de los Objetos</title>
  </head>
  <body>
    <h1>Propiedades Dinámicas de los Objetos</h1>
    <script>
      let aleatorio = Math.round(Math.random() * 100 + 5);
      const objetoUsuarios = {
        [`id_${aleatorio}`]: "valor aleatorio",
      };
      const usuarios = ["Jon", "Irma", "Miguel", "Kala", "Kenai"];
      usuarios.forEach(
        (usuario, index) => (objetoUsuarios[`id_${index}`] = usuario)
      );
      console.log(objetoUsuarios);
    </script>
  </body>
</html>
