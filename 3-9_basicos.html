<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
  </head>
  <body>
    <h1>Fundamentos JavaScript</h1>
    <script>
      var hola = "Hola Mundo";
      console.log(hola);
      let hello = "Hello World";
      console.log(hello);
      //Ambito de bloque(separado por un juego de llaves { })
      //Mala práctica de uso de var(variables globales)
      var musica = "Rock";
      console.log("Variable música antes del bloque", musica);
      {
        var musica = "Pop";
        console.log("Variable música dentro del bloque", musica);
      }
      console.log("Variable música después del bloque", musica);
      //Buena práctia de uso de let(variables bloque)
      console.log("**********************************************");
      let musica2 = "Rock";
      console.log("Variable música antes del bloque", musica2);
      {
        let musica2 = "Pop";
        console.log("Variable música dentro del bloque", musica2);
      }
      console.log("Variable música después del bloque", musica2);
      //Const
      const PI = 3.1416;
      console.log(PI);
      let a;
      a = "kenai";
      console.log(a);
      //Object {}
      const objeto = {
        nombre: "Jhon",
        edad: 35,
      };
      //Array []
      const colores = ["blanco", "negro", "azul"];
      objeto.correo = "jonmircha@gmail.com";
      colores.push("anaranjado");
      console.log(objeto, colores);
      //Cadenas de texto aka Strings
      let nombre = "Jon";
      let apellido = "Mircha";
      let saludo = new String("Hola Mundo");
      let lorem =
        "Lorem Ipsum es simplemente el texto de relleno de las imprentas y archivos de texto. Fue popularizado en los 60s con la creación de las hojas Letraset, las cuales contenian pasajes de Lorem Ipsum, y más recientemente con software de autoedición, como por ejemplo Aldus PageMaker, el cual incluye versiones de Lorem Ipsum.";
      console.log(nombre, apellido, saludo);
      console.log(
        nombre.length,
        apellido.length,
        saludo.length,
        nombre.toUpperCase(),
        apellido.toLowerCase(),
        lorem.includes("Letraset"), //Busca dentro del texto si está ese parámetro
        lorem.includes("Jon"),
        lorem.trim(), //Quita espacios en blanco dentro del texto
        lorem.split(" "), //Separa cada palabra dentro del texto para generar un arreglo
        lorem.split(",")
      );
      //Concatenación
      let saludo2 = "Hola mi nombre es " + nombre + " " + apellido + ".";
      console.log(saludo2);
      //Interpolación de variables
      //Template String ``
      let saludo3 = `Hola mi nombre es ${nombre} ${apellido}.`;
      console.log(saludo3);
      let ul = `
        <ul>
         <li>Primavera</li>
         <li>Verano</li>
         <li>Otoño</li>
         <li>Invierno</li>
        </ul>`;
      console.log(ul);
      //Números
      let z = 2;
      let x = new Number(1);
      let k = 7.19;
      let h = "5.6";
      console.log(z, x);
      console.log(k.toFixed(1));
      console.log(k.toFixed(5));
      console.log(parseInt(k));
      console.log(parseFloat(k));
      console.log(typeof k, typeof h);
      console.log(z + x);
      console.log(k + parseInt(h));
      console.log(k + parseFloat(h));
      //Prototipos constructores
      console.log(k + Number.parseInt(h));
      console.log(k + Number.parseFloat(h));
      //Booleans
      let verdadero = true;
      let falso = false;
      let v = Boolean(true);
      let f = Boolean(false);
      console.log(verdadero, falso, v, f);
      console.log(typeof verdadero, typeof falso);
      console.log(Boolean(0));
      console.log(Boolean(-7));
      console.log(Boolean(""));
      console.log(Boolean(" "));
      //undefined_null_NaN
      //Undefined indica que no se ha inicializado una variable y que el valor está ausente
      let indefinida;
      console.log(indefinida);
      //Null es un valor especial que indica la ausencia de un valor
      let nulo = null;
      console.log(nulo);
      //NaN (Not a Number)
      let noEsUnNumero = "hola" * 3.7;
      console.log(noEsUnNumero);
    </script>
  </body>
</html>
