<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call, Apply & Bind</title>
  </head>
  <body>
    <h1>Call, Apply & Bind</h1>
    <script>
      console.log(this);
      this.lugar = "Contexto Global";

      function saludar(saludo, aQuien) {
        console.log(`${saludo} ${aQuien} ${this.lugar}`);
      }

      saludar("Hola", "Kenai");

      const objeto = {
        lugar: "Contexto Objeto",
      };

      saludar.call(objeto, "Hola", "Jon");
      saludar.call(null, "Hola", "Jon");
      saludar.call(this, "Hola", "Jon");
      saludar.apply(objeto, ["Adios", "MirCha"]);
      saludar.apply(null, ["Adios", "MirCha"]);
      saludar.apply(this, ["Adios", "MirCha"]);

      this.nombre = "Window";

      const persona = {
        nombre: "Jon",
        saludar: function () {
          console.log(`Hola ${this.nombre}`);
        },
      };

      persona.saludar();

      const otraPersona = {
        saludar: persona.saludar.bind(persona),
      };

      otraPersona.saludar();
    </script>
  </body>
</html>
