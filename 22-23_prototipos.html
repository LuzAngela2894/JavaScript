<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototipos</title>
  </head>
  <body>
    <h1>Prototipos</h1>
    <script>
      //POO
      /*
        Clases - Modelo a seguir
        Objetos - Es una instancia de una clase
        Atributos - Es una característica o propiedad del objeto (son variables dentro de un objeto)
        Métodos - Acciones que un objeto puede realizar (son funciones dentro de un objeto)
      */
      const animal = {
        nombre: "Snoopy",
        sonar() {
          console.log("Hago sonidos porque estoy vivo");
        },
      };
      console.log(animal);
      const animal2 = {
        nombre: "Lola Bunny",
        sonar() {
          console.log("Hago sonidos porque estoy vivo");
        },
      };
      console.log(animal2);
      //Función constructora donde asignamos los métodos al prototipo, no a la función como tal
      function Animal(nombre, genero) {
        //Atributos
        this.nombre = nombre;
        this.genero = genero;
      }
      //Métodos agregados al prototipo de la función constructora
      Animal.prototype.sonar = function () {
        console.log("Hago sonidos porque estoy vivo");
      };
      Animal.prototype.saludar = function () {
        console.log(`Hola me llamo ${this.nombre}`);
      };
      //Herencia Prototípica
      function Perro(nombre, genero, tamanio) {
        this.super = Animal;
        this.super(nombre, genero);
        this.tamanio = tamanio;
      }
      //Perro está heredando de Animal
      Perro.prototype = new Animal();
      Perro.prototype.constructor = Perro;
      //Sobreescritura de métodos del prototipo padre en el hijo
      Perro.prototype.sonar = function () {
        console.log("Soy un perro y mi sonido es un ladrido");
      };
      Perro.prototype.ladrar = function () {
        console.log("¡Guau Guau!");
      };
      const snoopy = new Perro("Snoopy", "Macho", "Mediano"),
        lolaBunny = new Animal("Lola Bunny", "Hembra");
      console.log(snoopy);
      console.log(lolaBunny);
      snoopy.sonar();
      snoopy.saludar();
      snoopy.ladrar();
      lolaBunny.sonar();
      lolaBunny.saludar();
    </script>
  </body>
</html>
