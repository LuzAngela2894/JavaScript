<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funciones Anónimas Autoejecutables</title>
  </head>
  <body>
    <h1>Funciones Anónimas Autoejecutables</h1>
    <script>
      (function () {
        console.log("Mi primer función anónima autoejecutable");
      })();
      (function (d, w, c) {
        console.log("Mi segunda función anónima autoejecutable");
        console.log(d);
        console.log(w);
        c.log("Este es un console.log");
      })(document, window, console);
      //Versiones
      //Clásica
      (function () {
        console.log("Versión Clásica");
      })();
      //Crockford
      (function () {
        console.log("Versión Crockford");
      })();
      //Unaria
      +(function () {
        console.log("Versión Unaria");
      })();
      //Facebook
      !(function () {
        console.log("Versión Facebook");
      })();
      //Node.js es el javascript del lado del servidor
    </script>
  </body>
</html>
