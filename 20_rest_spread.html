<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parámetros Rest & Operador Spread</title>
  </head>
  <body>
    <h1>Parámetros Rest & Operador Spread</h1>
    <script>
      function sumar(a, b, ...c) {
        let resultado = a + b;
        c.forEach(function (n) {
          resultado += n;
        });
        return resultado;
      }
      console.log(sumar(1, 2));
      console.log(sumar(1, 2, 3));
      console.log(sumar(1, 2, 3, 4));
      console.log(sumar(1, 2, 3, 4, 5));
      console.log(sumar(1, 2, 3, 4, 5, 6));
      console.log(sumar(1, 2, 3, 4, 5, 6, 7));
      console.log(sumar(1, 2, 3, 4, 5, 6, 7, 8));
      console.log(sumar(1, 2, 3, 4, 5, 6, 7, 8, 9));
      const arreglo1 = [1, 2, 3, 4, 5],
        arreglo2 = [6, 7, 8, 9, 0];
      console.log(arreglo1, arreglo2);
      const arreglo3 = [...arreglo1, ...arreglo2];
      console.log(arreglo3);
    </script>
  </body>
</html>
