<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
  </head>
  <body>
    <h1>Ejercicio 2</h1>
    <script>
      /*
          5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH".
          6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.
          7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.
          8) Programa una función que elimine cierto patrón de caracteres de un texto dado, pe. miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5.
          */
      console.log("Ejercicio 2.5");
      const invertirPalabra = (cadena = "") =>
        !cadena
          ? console.warn("No has ingresado una cadena de texto")
          : console.info(
              `La cadena "${cadena}" invertida es ${cadena
                .split("")
                .reverse()
                .join("")}`
            );
      invertirPalabra();
      invertirPalabra("Hola Mundo");
      invertirPalabra("JavaScript es un lenguaje de programacion increible");

      console.log("Ejercicio 2.6");
      const contarRepetida = (cadena = "", palabra = "") => {
        if (!cadena)
          return console.warn("No has ingresado una cadena de texto");
        if (!palabra)
          return console.warn("No has ingresado una palabra clave de búsqueda");
        if (!cadena.includes(palabra))
          return console.info("La palabra clave no tuvo coincidencias");
        let expReg = new RegExp(palabra, "g");
        let arreglo;
        let contador = 0;
        while ((arreglo = expReg.exec(cadena)) !== null) {
          contador++;
        }
        return console.info(
          `La palabra ${palabra} se repite ${contador} veces`
        );
      };
      contarRepetida();
      contarRepetida("Hola mundo adios mundo");
      contarRepetida("Hola mundo adios mundo", "mundo");

      console.log("Ejercicio 2.7");
      const palindromo = (cadena = "") => {
        if (!cadena)
          return console.warn("No has ingresado una cadena de texto");
        cadena = cadena.toLowerCase();
        let alreves = cadena.split("").reverse().join("");
        return cadena === alreves
          ? console.info(true + ` La palabra "${cadena}" SI es un palindromo`)
          : console.info(false + ` La palabra "${cadena}" NO es un palindromo`);
      };
      palindromo();
      palindromo("reconocer");
      palindromo("sol");
      
      console.log("Ejercicio 2.8");
      const eliminarPatron = (cadena = "", patron = "") =>
        !cadena
          ? console.warn("No has ingresado una cadena de texto")
          : !patron
          ? console.warn("No has ingresado un patron de caracteres")
          : console.info(cadena.replace(new RegExp(patron, "gi"), ""));
      eliminarPatron();
      eliminarPatron("xyz");
      eliminarPatron("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz");
    </script>
  </body>
</html>
