<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Ejercicio 7</h1>
    <script>
      /*
        21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].
        22) Programa una función que dado un array devuelva el número mas alto y el más bajo de dicho array, pe. miFuncion([1, 4, 5, 99, -60]) devolverá [99, -60].
        23) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.
        */
      console.log("Ejercicio 7.21");
      const devolverCuadrado = (arreglo = undefined) => {
        if (arreglo === undefined)
          return console.warn("No has ingresado un arreglo de números");
        if (!(arreglo instanceof Array))
          return console.error(
            "El valor que has ingresado no es un arreglo de números"
          );
        if (arreglo.length === 0)
          return console.error("El arreglo de números está vacío");
        for (let numero of arreglo) {
          if (typeof numero !== "number")
            return console.error(
              `El valor "${numero}" ingresado, NO es un número`
            );
        }
        const newArreglo = arreglo.map((elemento) => Math.pow(elemento, 2));
        return console.info(
          `Arreglo original: ${arreglo}\nArreglo elevado al cuadrado: ${newArreglo}`
        );
      };
      devolverCuadrado();
      devolverCuadrado([]);
      devolverCuadrado(28, 5, 10);
      devolverCuadrado([1, "3", 4]);
      devolverCuadrado([1, 4, 5]);
      devolverCuadrado([8, 18, 28]);

      console.log("Ejercicio 7.22");
      const minimoMaximo = (arreglo = undefined) => {
        if (arreglo === undefined)
          return console.warn("No has ingresado un arreglo de números");
        if (!(arreglo instanceof Array))
          return console.error(
            "El valor que has ingresado no es un arreglo de números"
          );
        if (arreglo.length === 0)
          return console.error("El arreglo de números está vacío");
        for (let numero of arreglo) {
          if (typeof numero !== "number")
            return console.error(
              `El valor "${numero}" ingresado, NO es un número`
            );
        }
        return console.info(
          `Arreglo origional: ${arreglo}\nValor mayor: ${Math.max(
            ...arreglo
          )}\nValor menor: ${Math.min(...arreglo)}`
        );
      };
      minimoMaximo();
      minimoMaximo([]);
      minimoMaximo(false);
      minimoMaximo([2, 4, true]);
      minimoMaximo([1, 4, 5, 99, -60]);
      
      console.log("Ejercicio 7.23");
      const separarParImpar = (arreglo = undefined) => {
        if (arreglo === undefined)
          return console.warn("No has ingresado un arreglo de números");
        if (!(arreglo instanceof Array))
          return console.error(
            "El valor que has ingresado no es un arreglo de números"
          );
        if (arreglo.length === 0)
          return console.error("El arreglo de números está vacío");
        for (let numero of arreglo) {
          if (typeof numero !== "number")
            return console.error(
              `El valor "${numero}" ingresado, NO es un número`
            );
        }
        return console.info({
          par: arreglo.filter((numero) => numero % 2 === 0),
          impar: arreglo.filter((numero) => numero % 2 === 1),
        });
      };
      separarParImpar();
      separarParImpar([]);
      separarParImpar("hola");
      separarParImpar([2, 4, false]);
      separarParImpar([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]);
    </script>
  </body>
