<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciclos</title>
  </head>
  <body>
    <h1>Ciclos</h1>
    <script>
      let contador = 0;
      while (contador < 10) {
        console.log("while " + contador);
        contador++;
      }
      /*En do while al menos se ejecuta una vez todo el bloque que esté dentro del do*/
      do {
        console.log("do while " + contador);
        contador++;
      } while (contador < 10);
        /*
        for(inicialización de variable; condición; decremento o incremento){
        sentencias que ejecuta el for
        }
        */
      for (let index = 0; index < 10; index++) {
        console.log("for " + index);
      }
      let numeros=[10,20,30,40,50,60,70,80,90];
      for (let index = 0; index < numeros.length; index++) {
          const element = numeros[index];
          console.log(element);
      }
      const jon = {
        nombre: "Jon",
        apellido: "MirCha",
        edad: 36,
        pasatiempos: ["Correr", "Hacer Ejercicio", "Dar Clases"],
        soltero: false,
        contacto: {
          email: "jonmircha@gmail.com",
          twitter: "@jonmircha",
          movil: "5215512345678",
        },
        saludar: function () {
          console.log(`Hola :)`);
        },
        decirMiNombre: function () {
          console.log(
            `Hola me llamo ${this.nombre} ${this.apellido} y tengo ${this.edad} años y me puedes seguir como ${this.contacto.twitter} en Twitter.`
          );
        },
      };
      for (const propiedad in jon) {
          if (Object.hasOwnProperty.call(jon, propiedad)) {
              const element = jon[propiedad];
              console.log(element);
          }
      }
      for(const propiedad in jon){
          console.log(`Key: ${propiedad}, Value: ${jon[propiedad]}`);
      }
      for (const elemento of numeros) {
          console.log(elemento);
      }
      let cadena = "Hola Mundo";
      for (const caracter of cadena) {
          console.log(caracter);
      }
    </script>
  </body>
</html>
