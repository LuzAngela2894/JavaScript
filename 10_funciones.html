<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funciones</title>
  </head>
  <body>
    <h1>Funciones</h1>
    <script>
      /*
             Una función es un bloque de código, autocontenido, que se puede definir una vez y ejecutar en cualquier momento. Opcionalmente,una función puede aceptar parámetros y devolver un valor.
             Las funciones en JavaScript son objetos, un tipo especial de objetos:
             Se dice que las funciones son ciudadanos de primera clase porque pueden asignarse a un valor, y pueden pasarse como argumentos y usarse como un valor de retorno.
             */
      //Función declarada
      function estoEsUnaFuncion() {
        console.log("Uno");
        console.log("Dos");
        console.log("Tres");
      }
      estoEsUnaFuncion();
      function unaFuncionQueDevuelveValor() {
        console.log("Cuatro");
        console.log("Cinco");
        console.log("Seis");
        return "La función ha retornado una cadena de texto";
      }
      let valorDeFuncion = unaFuncionQueDevuelveValor();
      console.log(valorDeFuncion);
      function saludar(nombre = "Desconocido", edad = 0) {
        console.log(`Hola mi nombre es ${nombre} y tengo ${edad} años.`);
      }
      saludar("kenai", 7);
      saludar();
      //Funciones declaradas vs funciones expresadas
      function funcionDeclarada() {
        console.log(
          "Esto es una función declarada, puede invocarse en cualquier parte de nuestro código, incluso antes de que la función sea declarada."
        );
      }
      funcionDeclarada();
      const funcionExpresada = function () {
        console.log(
          "Esto es una función expresada, es decir, una función que se le ha asignado como valor a una variable, si invocamos esta función antes de su definición JavaScript nos dirá 'Cannot access 'funcionExpresada' before initialization at funciones.html:48'"
        );
      };
      funcionExpresada();
    </script>
  </body>
</html>
