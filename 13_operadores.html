<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores</title>
  </head>
  <body>
    <h1>Operadores</h1>
    <script>
      /*Aritméticos*/
      let a = 5 + (5 - 10) * 3;
      console.log(a);
      let b = 5 / 2;
      console.log(b);
      let modulo = 5 % 2; //Valor del residuo
      console.log(modulo);
      /*Relacionales*/
      console.log(8 > 9);
      console.log(9 > 8);
      console.log(8 >= 9);
      console.log(9 >= 8);
      console.log(7 <= 7);
      //= 1 igual es asignación de variable
      //== 2 iguales es comparación de valores
      //=== 3 iguales es comparación de tipo de dato y de valor
      console.log(7 == 7);
      console.log("7" == 7);
      console.log(0 == false);
      console.log(7 === 7);
      console.log("7" === 7);
      console.log(0 === false);
      /*Incremento-Decremento*/
      let i = 1;
      i = i + 2;
      console.log(i);
      i += 3;
      console.log(i);
      i -= 3;
      console.log(i);
      i /= 3;
      console.log(i);
      i *= 3;
      console.log(i);
      //Operador unario
      i++;
      console.log(i);
      i--;
      console.log(i);
      ++i;
      console.log(i);
      --i;
      console.log(i);
      /*Lógicos*/
      //! Not niega, es decir, lo que es verdadero lo vuelve falso y viceversa
      //|| Or cuando tengo 2 o más condiciones, con que una se cumpla, es decir, sea verdadera, el Or validará
      //&& And cuando tengo 2 o más condiciones, todas tienen que cumplirse, es decir, ser verdaderas, el And validará
      console.log(!true);
      console.log(!false);
      console.log(9 === 9 || "9" === 9);
      console.log(9 === 9 && "9" === 9);
      console.log(9 === 9 && "9" === "9");
    </script>
  </body>
</html>
