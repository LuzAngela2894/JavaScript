<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asincronía y evento Loop</title>
  </head>
  <body>
    <h1>Asincronía y evento Loop</h1>
    <script>
      /*
        Procesamiento single thread y multi thread
        Operaciones de CPU y operaciones de input/output
        Operaciones concurrentes y paralelas
        Operaciones bloqueantes y no bloqueantes
        Operaciones síncronas y asíncronas
        JavaScript usa un modelo asíncrono y no bloqueante, con un loop de eventos implementado en un solo hilo (single thread) para operaciones de entrada y salida (input/output)
        */
      //Código Síncrono Bloqueante con una función anónima autoejecutable
      (() => {
        console.log("Código Síncrono");
        console.log("Inicio");
        function dos() {
          console.log("Dos");
        }
        function uno() {
          console.log("Uno");
          dos();
          console.log("Tres");
        }
        uno();
        console.log("Fin");
      })();
      console.log("*****************");
      //Código Asíncrono No Bloqueante con una función anónima autoejecutable
      (() => {
        console.log("Código Asíncrono");
        console.log("Inicio");
        function dos() {
          setTimeout(function () {
            console.log("Dos");
          }, 2000);
        }
        function uno() {
          setTimeout(function () {
            console.log("Uno");
          }, 0);
          dos();
          console.log("Tres");
        }
        uno();
        console.log("Fin");
      })();
      //Buscar la herramienta loupe ubicada en latentflip.com
    </script>
  </body>
</html>
