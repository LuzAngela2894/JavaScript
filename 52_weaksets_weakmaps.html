<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeakSets & WeakMaps</title>
  </head>
  <body>
    <h1>WeakSets & WeakMaps</h1>
    <script>
      const ws = new WeakSet();

      let valor1 = { valor1: 1 };
      valor2 = { valor2: 2 };
      valor3 = { valor3: 3 };

      ws.add(valor1);
      ws.add(valor2);
      ws.add(valor3);

      console.log(ws);

      console.log(ws.has(valor1));
      console.log(ws.has(valor3));

      ws.delete(valor2);
      console.log(ws);

      ws.add(valor2);
      ws.add(valor3);
      console.log(ws);

      setInterval(() => console.log(ws), 1000);

      setTimeout(() => {
        valor1 = null;
        valor2 = null;
        valor3 = null;
      }, 5000);

      const wm = new WeakMap();

      let llave1 = {};
      llave2 = {};
      llave3 = {};

      wm.set(llave1, 1);
      wm.set(llave2, 2);
      console.log(wm);

      console.log(wm.has(llave1));
      console.log(wm.has(llave3));

      console.log(wm.get(llave1));
      console.log(wm.get(llave2));
      console.log(wm.get(llave3));

      wm.delete(llave2);
      console.log(wm);

      wm.set(llave2, 2);
      wm.set(llave3, 3);
      console.log(wm);

      setInterval(() => console.log(wm), 1000);

      setTimeout(() => {
        valor1 = null;
        valor2 = null;
        valor3 = null;
      }, 5000);
    </script>
  </body>
</html>
